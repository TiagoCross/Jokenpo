	<script>

		var computadorPGanhas = 0;

		function jogar(escolha) {	
			jogadorEscolha = escolha;
			computadorEscolha = Math.floor((Math.random() * (3 - 1 + 1))) +1;
			
			if (jogadorEscolha == computadorEscolha) {
				document.getElementById('mensagens').innerHTML = 'Empate!';
			}
			else if ((jogadorEscolha - computadorEscolha) ==-1 || (jogadorEscolha - computadorEscolha) == 2 ) {
				document.getElementById('mensagens').innerHTML = 'Jogador vencedor!';
			}
			else{
				document.getElementById('mensagens').innerHTML = 'Computador vencedor!';
			}
			optComputador(computadorEscolha);
			somaPonto();
			vencedorPartida();
		}
		
		function optComputador(escolha){
			computadorEscolha = escolha;
			if (computadorEscolha == 1) {
				document.getElementById('cpuImg').src = "pedra.png";
			}else if (computadorEscolha == 2) {
				document.getElementById('cpuImg').src = "tesoura.png";
			}else if (computadorEscolha == 3) {}{
				document.getElementById('cpuImg').src = "papel.png";
			}
		}

			if (jogadorEscolha == computadorEscolha) {

			}else if ((jogadorEscolha - computadorEscolha) ==-1 || (jogadorEscolha - computadorEscolha) == 2 ) {
				document.getElementById('jogador-pontos').innerHTML = jogadorPontuacao++;
			}
			else{
				document.getElementById('cpu-pontos').innerHTML = computadorPontuacao++;	
			}
		}
		function vencedorPartida() {
			if (jogadorPontuacao == 4) {
				document.getElementById('mensagens').innerHTML = "Jogador vencedor da partida!";
				document.getElementById('jogadorVPartida').innerHTML = JogadorPGanhas++;
				document.getElementById('jogador-pontos').innerHTML = jogadorPontuacao = 0;
				if (computadorPontuacao <= 4) {
					document.getElementById('cpu-pontos').innerHTML = computadorPontuacao = 0;
				}
			}else if(computadorPontuacao == 4){
				document.getElementById('mensagens').innerHTML = "Computador vencedor da partida!";
				document.getElementById('cpuVPartida').innerHTML = computadorPGanhas++;	
				document.getElementById('cpu-pontos').innerHTML = computadorPontuacao = 0;
